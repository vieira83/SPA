		<script type="text/javascript">
			
			/*jslint   brwoser:true, continue:true,

			/* global jquery*/ 
			 
			//Module /spa
			//Provides chat slider capability
			//
			var spa = (function($){
				//Module scope variables
				var
				//Set constants
				configMap ={
					extended_height : 434,
					extended_title : 'click to retract',
					retracted_height : 16,
					retracted_title : 'click to extend',
					template_html : '<div class="spa-slider"></div>'
				},	
				// Declare all other module scope variables
				$chatSlider,
				$toggleSLider, onClickSLider, initModule;
				
			//DOm method / toggleSlider/
			// alternates slider height
			//
			toggleSlider = function(){
				slider_height = $chatSlider.height();
				//extend slider if fully retracted
				if (slider_height === configMap.retracted_height){
					$chatSlider
					.animate({height:configMap.extended_height})
					.attr('title', configMap.extended_title);
					return true;
				}
				else if (slider_height === configMap.extended_height){
					$chatSlider
					.animate({height:configMap.retracted_height})
					.attr('title', configMap.retracted_title);
					return true;
				}
				return false;
			};
			//Evennt handler /onclckslider
			//receives clisk event  and calls toggleslider
			//
			onClickSLider = function(event){
				toggleSlider();
				return false;
			};
			//Public method/initModule/
			//Sets initial state and provides features
			//
			initModule = function($container){
				//render HTML
				$container.html(configMap.template_html);
				$chatSlider = $container.find('.spa-slider');
				//intialize slider height and title
				//bind the user click event to th;e event handler 
				$chatSlider
				.attr('title', configMap.retracted_title)
				.click(onClickSLider);
				return true;
			};
			return{initModule: initModule};
		}(jQuery));
		//star spa once DOM is ready
		//
		jQuery(document).ready(
			
			function(){console.log("here");spa.initModule(jQuery('#spa'));}
		);		
		</script>
